<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Event Registration</h1>
    <form>

        <label for="name">Name</label>
        <input type="text" id="name" name="fullName" placeholder="Enter FullName">
        <br>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter FullName">
        <br>
        <br>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number">
        <br>
        <br>

        <label for="occupation">occupation</label><br>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="employer">Emplyoyer</option>
            <option value="other">Others</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Topic Of Interest</legend>
            <input type="checkbox" id="html" name="html">
            <label for="html">HTML</label>
            <br>

            <input type="checkbox" id="css" name="css">
            <label for="html">CSS</label>
            <br>

            <input type="checkbox" id="html" name="javascript">
            <label for="html">Javascript</label>
            <br>
        </fieldset>
        <br>
        <label for="comments">Comment</label>
        <br>
        <textarea name="comment" id="comments" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
